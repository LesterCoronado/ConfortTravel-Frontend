

  <form [formGroup]="crearFormulario" (ngSubmit)="Asignar()">
    <div class="card shadow p-4">
      <div class="row">
        <div class="col-md-6">
          <h6 class="fw-medium">Asignar Alojamiento</h6>
        </div>
        <div class="col-md-6">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn me-md-2" (click)="ExitModal()">
              <i class="bi bi-x-lg text-dark"></i>
            </a>
          </div>
        </div>
      </div>
  
      <div class="row mt-1 g-3">
        <div class="col-md-12">
          <label for="idHotel" class="form-label">Selecciona un Hotel</label>
          <select formControlName="idHotel" class="form-select" aria-label="Default select example">
            <option selected disabled value="0">Selecciona</option>
            <option *ngFor="let hotel of hoteles" [value]="hotel.idHotel">
              {{ hotel.nombre }}
            </option>
          </select>
        </div>
  
        <div class="col-md-12">
          <label for="idReserva" class="form-label">Selecciona una Reserva</label>
          <select formControlName="idReserva" class="form-select" aria-label="Default select example">
            <option selected disabled value="0">Selecciona</option>
            <option *ngFor="let reserva of reservas" [value]="reserva.idReserva">
              ID: {{ reserva.idReserva }}
            </option>
          </select>
        </div>
  
        <div class="col-md-12">
          <label for="fechaInicio" class="form-label">Fecha Inicio</label>
          <input type="date" class="form-control" formControlName="fechaInicio" />
        </div>
  
        <div class="col-md-12">
          <label for="fechaFin" class="form-label">Fecha Fin</label>
          <input type="date" class="form-control" formControlName="fechaFin" />
        </div>
      </div>
  
      <div class="row mt-5">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-light" type="button" (click)="DesAsignar()">
            Desasignar
          </button>
          <button class="btn btn-primary" type="submit">
            Asignar
          </button>
        </div>
      </div>
    </div>
  </form>
  
      <p-toast />
