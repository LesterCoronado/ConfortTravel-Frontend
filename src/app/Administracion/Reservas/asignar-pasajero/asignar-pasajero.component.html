
 
  
  
      <form [formGroup]="crearFormulario" (ngSubmit)="Asignar()">
       
        <div class="card shadow p-4">
            <div class="row ">
                <div class="col-md-6">
                    <h5 class="fw-medium">Asignar Pasajero</h5>
                </div>
                <div class="col-md-6">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn me-md-2" (click)="ExitModal()"><i class="bi bi-x-lg text-dark"></i></a>
                      </div>
                </div>
            </div>
           
           
          
            <div class="row  mt-1 g-3">
              <div class="col-md-12">
                <label for="exampleInputEmail1" class="form-label"
                  >Selecciona un Pasajero</label
                >
                <select
                  formControlName="idPersona"
                  class="form-select"
                  aria-label="Default select example"
                  (change)="onSelectChange($event)"
                >
                  <option selected disabled value=0>Selecciona</option>
                  <option  value="add"> ðŸŸ¢Ingresar Pasajero</option>
                  <option *ngFor="let pasajero of pasajeros" [value]="pasajero.idPersona">
                    {{ pasajero.nombre }} {{ pasajero.apellido }}
                  </option>
                </select>
              </div>
        
              <div class="col-md-12">
                <label for="exampleInputPassword1" class="form-label"
                  >Selecciona una Reserva</label
                >   
                <select
                  formControlName="idReserva"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected disabled value=0>Selecciona</option>
                  
                  <option
                    *ngFor="let reserva of reservas"
                    [value]="reserva.idReserva"
                  >
                    ID: {{ reserva.idReserva }}
                  </option>
                </select>
              </div>
             
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
               
              <button
                class="btn btn-light"
                type="button"
                (click)="DesAsignar()"
                
              >
              <!-- <span
              *ngIf="btnDelete"
              class="loader"
              >

              </span> -->
              
                Desasignar
              </button>
             
              <button
              class="btn btn-primary"
              type="submit"
              
            >
            
              Asignar
            </button>
              </div>
            
       
        </div>
      </form>
   
  
      <p-toast />
