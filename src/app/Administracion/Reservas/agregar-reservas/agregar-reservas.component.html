<form
  [formGroup]="crearFormulario"
  (ngSubmit)="formulario()"
  class="formulario"
>
  <div class="container-fluid p-0 mb-0 m-0">
    <div class="row g-3 p-3">
      <div class="row mt-3">
        <div class="col-md-6">
          <h6 class="fw-medium">{{ tituloModal }}</h6>
        </div>
        <div class="col-md-6 d-md-flex justify-content-md-end">
          <a class="btn m-0 p-0" (click)="ExitModal()"
            ><i class="bi bi-x-lg text-dark"></i
          ></a>
        </div>
      </div>
      <br />
      <div class="col-md-6">
        <strong>
          <label for="validationCustom01" class="form-label">
            Paquete de Viaje
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <select class="form-select" formControlName="idPaqueteViaje">
          <option selected disabled value="0">Seleccione</option>
          <option *ngFor="let paquete of paquetes" [value]="paquete.idPaquete">
            {{ paquete.titulo }}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <strong>
          <label for="validationCustom01" class="form-label">
            Vehiculo
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <select class="form-select" formControlName="idVehiculo">
          <option selected disabled value="0">Seleccione</option>
          <option
            *ngFor="let vehiculo of vehiculos"
            [value]="vehiculo.idVehiculo"
          >
            {{ vehiculo.marca }} - {{ vehiculo.placa }}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <strong>
          <label for="validationCustom01" class="form-label">
            fecha Salida
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <input type="date" formControlName="fechaSalida" class="form-control" />
      </div>
      <div class="col-md-6">
        <strong>
          <label for="validationCustom01" class="form-label">
            Hora de Salida
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <input type="time" formControlName="horaSalida" class="form-control" />
      </div>

      <div class="col-md-6">
        <strong>
          <label for="validationCustom01" class="form-label">
            fecha Retorno
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <input
          type="date"
          formControlName="fechaRetorno"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <strong>
          <label for="validationCustom01" class="form-label">
            Hora de Retorno
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <input type="time" formControlName="horaRetorno" class="form-control" />
      </div>
      @if(editando){
      <div class="col-md-6">
        <strong>
          <label for="validationCustom02" class="form-label"> Estado </label>
        </strong>

        <select formControlName="estado" class="form-select">
          <option *ngFor="let estado of estados" [value]="estado.estado">
            {{ estado.nombre }}
          </option>
        </select>
      </div>
      }
      <div class="col-md-12">
        <strong>
          <label for="validationCustom01" class="form-label">
            Observaciones
          </label>
        </strong>
        <textarea
          [value]="crearFormulario.value.comentario"
          formControlName="observaciones"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <div class="d-grid gap-2 col-12 mx-auto">
        <button
          class="btn btn-primary mt-3 mb-3"
          type="submit"
          name=""
          value="Ingresar"
          [disabled]="btnBlock"
        >
          @if (btnEnviar){
          <span>Enviar</span>
          } @else{
          <div class="loader"></div>
          }
        </button>
      </div>
    </div>
  </div>
</form>

<p-toast />
