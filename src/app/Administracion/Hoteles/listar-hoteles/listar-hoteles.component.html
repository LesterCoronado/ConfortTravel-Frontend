<div class="parallax">
    <br />
  
    <div class="table-responsive mat-elevation-z8 tabla">
      <strong><h2 class="text-center text-primary mt-3">LISTA DE HOTELES</h2></strong>
      <div class="menu d-grid gap-2 d-md-flex justify-content-md-start p-3">
        <button class="btn btn-dark" (click)="openAgregarDialog()">
          <i class="bi bi-plus-lg"></i> Agregar
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="lista">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idHotel }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Hotel">
          <th mat-header-cell *matHeaderCellDef>Hotel</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">
            {{ element.telefono }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Pais">
          <th mat-header-cell *matHeaderCellDef>Pais</th>
          <td mat-cell *matCellDef="let element">
            {{ element.pais }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Depto">
          <th mat-header-cell *matHeaderCellDef>Depto</th>
          <td mat-cell *matCellDef="let element">
            {{ element.depto }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef>Direccion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.direccion }} 
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            @if(element.estado == 1){
            <span class="activo text-success">Activo</span> } @else{
            <span class="inactivo text-danger">Inactivo </span> }
          </td>
        </ng-container>
  
        <!-- Acciones Column -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
            (click)="openEditarDialog(element.idHotel)"
            mat-icon-button
            matTooltip="Editar"
            color="primary"
            aria-label="Example icon button with a edit icon"
          >
            <mat-icon data-bs-toggle="modal" data-bs-target="#AgregarMascota"
              >edit</mat-icon
            >
          </button>
            <button
            (click)="deleteHotel(element.idHotel)"
              mat-icon-button
              matTooltip="Eliminar"
              color="warn"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 50]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
  <p-toast />
