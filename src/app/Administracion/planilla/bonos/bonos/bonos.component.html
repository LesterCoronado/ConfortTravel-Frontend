<form
  [formGroup]="crearFormulario"
  (ngSubmit)="formulario()"
  class="formulario"
>
  <div class="container-fluid p-0 mb-0 m-0">
    <div class="row g-3 p-3">
      <div class="row mt-3">
        <div class="col-md-6">
          <h6 class="fw-medium">{{ tituloModal }}</h6>
        </div>
        <div class="col-md-6 d-md-flex justify-content-md-end">
          <a class="btn m-0 p-0" (click)="ExitModal()"
            ><i class="bi bi-x-lg text-dark"></i
          ></a>
        </div>
      </div>

      <br />

      <div class="col-md-12">
        <strong>
          <label for="validationCustom01" class="form-label">
            Bono
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <select
          formControlName="idBono"
          class="form-select"
          aria-label="Default select example"
        >
          <option disabled value="" [selected]>Seleccione una opcion</option>
          <option *ngFor="let bono of listaBonos" [value]="bono.idBono">
            {{ bono.nombre }} - {{ bono.monto | currency : "GTQ" }}
          </option>
        </select>
      </div>

      <div class="col-md-6 d-grid gap-2">
        <a
          type="button"
          class="btn btn-light"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
          data-bs-toggle="modal"
          data-bs-target="#CrearBonoModal"
        >
          <i class="bi bi-plus-circle"></i>
          <span class="fw-medium">Agregar Bono</span>
        </a>
      </div>
      <div class="col-md-6 d-grid gap-2">
        <button
          [disabled]=" !this.crearFormulario.value.idBono"
          (click)="deleteBono()"
          type="button"
          class="btn btn-light"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
          data-bs-toggle="modal"
          data-bs-target="#EliminarBono"
        >
          <i class="bi bi-x-circle"></i>
          <span class="fw-medium">Eliminar Bono</span>
        </button>
      </div>
      <div class="col-md-12">
        <strong>
          <label for="validationCustom01" class="form-label">
            Planilla
            <span class="text-danger">*</span>
            <i class="bi bi-info-circle icon-lg"></i
          ></label>
        </strong>
        <select
          formControlName="idPlanilla"
          class="form-select"
          aria-label="Default select example"
        >
          <option disabled value="" [selected]>Seleccione una opcion</option>
          <option
            *ngFor="let planilla of listaPlanillas"
            [value]="planilla.idPlanilla"
          >
            {{ planilla.empleado }}
          </option>
        </select>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          (click)="desAsignarBono()"
          class="btn btn-secondary mt-3 mb-3"
          type="button"
          value="Ingresar"
          [disabled]="btnBlock || !this.crearFormulario.valid"
        >
          @if (btnEnviar){
          <span>Desasignar</span>
          } @else{
          <div class="loader"></div>
          }
        </button>
        <button
          class="btn btn-primary mt-3 mb-3"
          type="submit"
          name=""
          value="Ingresar"
          [disabled]="btnBlock || !this.crearFormulario.valid"
        >
          @if (btnEnviar){
          <span>Asignar</span>
          } @else{
          <div class="loader"></div>
          }
        </button>
      </div>
    </div>
  </div>
</form>

<p-toast />
